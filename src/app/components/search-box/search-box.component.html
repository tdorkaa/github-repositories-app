<div class="row">
  <div class="col-md-6">
    <div class="input-group">
      <input type="text" placeholder="Type owner name..." (input)="onOwnerNameUpdate($event)">
      <input type="text" placeholder="Type repository name..." (input)="onRepoNameUpdate($event)">
      <span class="input-group-btn">
          <button class="btn btn-secondary" type="button" (click)="searchRepositoryByOwner()">Query Repository</button>
        </span>
      <span class="input-group-btn">
          <button class="btn btn-secondary" type="button" (click)="searchIssuesByRepositoryName()">Query Issues</button>
        </span>
    </div>
  </div>
</div>
